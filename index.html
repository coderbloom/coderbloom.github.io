<html>

<head>
    <style>
        
        body{
            background-image: url("/Background.png");
            background-size: cover;
            background-color: #cccccc;
        }
        
        .logo{
            margin: 50px;
        }
        
        .img-logo{
            border-radius: 66%;
            width: 65px;
        }
        
        .container{
            padding-bottom: 120px;
            text-align: center;
        }
        
        .reloj-container{
            overflow: auto;
            text-align: center;
            display: inline-block;
        }
        .reloj{
            float: left;
            padding: 7px 40px 1px 40;
        }
        .num{
            font-family: PlayfairDisplay-Italic;
            font-size: 120px;
            line-height: 1;
            /* color: #fff; */
            text-transform: uppercase;
            margin: 3px;
        }
        .name{
            font-family: PlayfairDisplay-Italic;
            font-size: 18px;
            line-height: 1;
            text-align: center;
        }
        
        .falta{
            text-align: center;
            font-family: Math;
            font-size: 72px;
            line-height: 1.1;
        }
        
        .concurso{
            font-family: Math;
            font-size: 36px;
            line-height: 1.1;
        }
        
        .red-social{
            color: #fff;
            font-size: 18px;
            border: 1px solid #fff;
            background-color: transparent;
            border-radius: 50%;
        }
        
        .redes-sociales-container{
            text-align: center;
        }
        
        
        .img-red-social{
            width: 40px;
            border-radius: 50px;
            padding-right: 20px;
        }
    </style>
</head>
    
<body>
    <div class="logo">
        <a href="#">
            <img class="img-logo" src="/LogoCoderBloom.png" alt="LOGO">
        </a>
    </div>
    <div class="container"> 
        <h3 class="falta">FALTAN</h3>
        <div class="reloj-container">
            <div class="reloj">
                <p id="reloj-dias" class="num"> </p>
                <p class="name">Días </p>
            </div>
            <div class="reloj">
                <p id="reloj-horas" class="num"> </p>
                <p class="name">Horas </p>
            </div>
            <div class="reloj">
                <p id="reloj-minutos" class="num"></p>
                <p class="name">Minutos </p>
            </div>
            <div class="reloj">
                <p id="reloj-segundos" class="num"></p>
                <p class="name">Segundos</p>
            </div>
         </div>
        <h3 class="concurso">Para nuestro siguiente concurso de programación</h3>
    </div>
    
    <div class="redes-sociales-container">
        <a href="https://www.facebook.com/coderbloom" class="red-social">
            <img class="img-red-social" src="/Facebook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/coder.bloom/" class="red-social">
             <img class="img-red-social" src="/Instagram.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@coderbloom/" class="red-social">
            <img class="img-red-social" src="/Youtube.png" alt="YouTube"> 
        </a>
    </div>
    
<script>
function actualizarReloj() {
    var meta = new Date("2023-02-25 08:00");
    var diff = Math.floor((meta - Date.now())/1000);
    var SEGUNDOS_POR_MINUTO = 60;
    var SEGUNDOS_POR_HORA = 60 * SEGUNDOS_POR_MINUTO;
    var SEGUNDOS_POR_DIA = 24 * SEGUNDOS_POR_HORA;
    
    // Obteniendo número de días
    var dias = Math.floor(diff / SEGUNDOS_POR_DIA);
    
    // Obteniendo número de horas
    var horas = Math.floor(diff % SEGUNDOS_POR_DIA / SEGUNDOS_POR_HORA);
    
    // Obteniendo número de minutos
    var minutos = Math.floor(diff % SEGUNDOS_POR_HORA / SEGUNDOS_POR_MINUTO);
    
    //obteniendo número de segundos
    var segundos = Math.floor(diff % SEGUNDOS_POR_MINUTO);
                             
    var relojd = document.getElementById('reloj-dias');
    relojd.innerText = `${dias}`
    var relojh = document.getElementById('reloj-horas');
    relojh.innerText = `${horas}` 
    var relojm = document.getElementById('reloj-minutos');
    relojm.innerText = `${minutos}` 
    var relojs = document.getElementById('reloj-segundos');
    relojs.innerText = `${segundos}` 
    
}
window.onload = function(e) { setInterval(actualizarReloj, 1000); };
</script>
</body>
</html>
